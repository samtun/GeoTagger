name: Build app
run-name: Build flutter release apk 🐦
on: [push]
jobs:
  build-release-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Get secrets
        run: echo "${{ secrets.API_PROPERTIES }}" > $GITHUB_WORKSPACE/api.properties

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'oracle'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.19.x
          cache: true

      - name: Flutter info
        run: |
          dart --version
          flutter --version

      - run: flutter pub get
      - run: flutter build apk