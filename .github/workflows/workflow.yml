name: Build app
run-name: Build flutter release apk 🐦
on: [push]
jobs:
  build-release-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      - name: Get secrets
        run: echo "${{ secrets.API_PROPERTIES }}" > $GITHUB_WORKSPACE/api.properties
      - name: Setup Java to compile the Android project
        uses: actions/setup-java@v2
        with:
         distribution: 'zulu'
         java-version: 12.0
         cache: 'gradle'
      - name: Setup Flutter SDK
        uses: flutter-actions/setup-flutter@v3
        with:
          channel: stable
          version: 3.19.6
          cache: true
      - run: flutter pub get
      - run: flutter build apk --release -v