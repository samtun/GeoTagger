steps:
  - name: Get api.properties from secrets
    run: echo "${{secrets.API_PROPERTIES }}" > $GITHUB_WORKSPACE/local.properties
  - name: Clone repository
    uses: actions/checkout@v4
  - name: Set up Flutter
    uses: subosito/flutter-action@v2
    with:
      channel: stable
      flutter-version: 3.19.3
  - run: flutter --version
    