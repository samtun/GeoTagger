name: Build app
run-name: Build flutter release apk 🐦
on: [push]
jobs:
  build-release-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      - name: Get secrets
        run: echo "${{ secrets.API_PROPERTIES }}" > $GITHUB_WORKSPACE/api.properties
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version-file: pubspec.yaml
      - run: flutter pub get
      - run: flutter build apk --release -v